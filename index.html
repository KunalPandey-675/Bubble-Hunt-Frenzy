<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE HUNT FRENZY</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="logo.jpg">
</head>

<body>
    <div id="main">
        <h1>BUBBLE HUNT FRENZY</h1>
        <div id="container">
            <div id="top">
                <div class="elem" id="highscore">
                    <h3>HIGH SCORE</h3>
                    <div class="ebox" id="hscore">0</div>
                </div>
                <div class="elem">
                    <h3>CLICK</h3>
                    <div class="ebox" id="hnum">-</div>
                </div>
                <div class="elem">
                    <h3>TIME</h3>
                    <div class="ebox" id="time">20</div>
                </div>
                <div class="elem">
                    <h3>SCORE</h3>
                    <div class="ebox" id="score">0</div>
                </div>
            </div>
            <div id="start">
            </div>
            <div id="stop">
            </div>
            <div id="bbox">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
